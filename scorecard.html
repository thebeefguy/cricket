<!DOCTYPE html>
<html lang="en">
<head>
  <title>Scorecard</title>
  <link rel="stylesheet" href="style/scorecard.css">
</head>

<body>
  <h1>Match Scorecard</h1>

  <button id="backToLive" onclick="window.location.href='live.html'">Back to Live Match</button>

  <h2>Batting Scorecard</h2>
  <table id="battingScorecard" class="scorecard-table">
    <thead>
      <tr>
        <th>Batter</th>
        <th>Runs</th>
        <th>Balls</th>
        <th>4s</th>
        <th>6s</th>
        <th>Strike Rate</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <h2>Bowling Scorecard</h2>
  <table id="bowlingScorecard" class="scorecard-table">
    <thead>
      <tr>
        <th>Bowler</th>
        <th>Overs</th>
        <th>Maidens</th>
        <th>Runs</th>
        <th>Wickets</th>
        <th>Economy Rate</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script src="score.js"></script>
</body>
</html>
