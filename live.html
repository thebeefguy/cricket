<!DOCTYPE html>
<html>
<head>
  <title>Live Score</title>
  <link rel="stylesheet" type="text/css" href="style/live.css">
  <script src="score.js"></script>
</head>
<body>
  <h2>Score</h2>
    <div id="scoreDisplay"></div>
  
  <h3>Batting</h3>
   <table id="battersTable">
    <thead>
      <tr>
        <th>Batter</th>
        <th>Runs</th>
        <th>Balls</th>
        <th>4s</th>
        <th>6s</th>
        <th>Strike Rate</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
 
  <div id="bowlerSection">
    <h3>Current Bowler</h3>
    <div id="bowlerStats"></div>
  </div>
  
  <div id="scoringButtons">
    <button onclick="addRun(0)">0</button>
    <button onclick="addRun(1)">1</button>
    <button onclick="addRun(2)">2</button>
    <button onclick="addRun(3)">3</button>
    <button onclick="addRun(4)">4</button>
    <button onclick="addRun(6)">6</button>
    <button onclick="recordWicket()">Wicket</button>
  </div>
  
  <div>
    <button onclick="window.location.href='scorecard.html'">Go to Scorecard</button>
  </div>
</body>
</html>
